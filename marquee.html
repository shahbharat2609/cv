<html>
    <head>
        <title>Marquee</title>
    </head>
    <body>
        3 types = scroll(default),alternate,slide<br>
        for speed= scroll amount<br>
        direction=up down right left<br>
        scrolldelay<br>
        loop<br>
        bg color<br>
        width and height
        <marquee behavior="alternate" scrolldelay="100" scrollamount="20" bgcolor="blue" height="60%" width="50%" loop="10" direction="right" >hello there go away</marquee>
    </body>
</html>
