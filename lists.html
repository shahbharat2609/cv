<html>
    <head>
        <title>
            Lists in html
        </title>
    </head>
    <body>
        <ul type="circle">
            <li>orange</li>
            <li>apple</li>
            <li>papaya</li>
            <li>kiwi</li>
        </ul>
        <ol type="a" start="3">//can be i,I,a,A 
            <li>orange</li>
            <li>apple</li>
            <li>papaya</li>
            <li>kiwi</li>
        </ol>
        <dl>
            <dt>papaya</dt>
            <dd> papaya is a very healthy fruit</dd>
            <dt>apple</dt>
            <dd>an apple a day keeps the doctor away</dd>
            <dt>orange</dt>
            <dd>orange is a citrus fruit</dd>
        </dl>
    
    </body>
</html>
