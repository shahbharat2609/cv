<html>
    <head>
        <title>list style</title>
        <style>
             ul{
               list-style: none inside url(icons/right_arrow.png);
               border: 2px solid blue;
           }
           ul li{
               padding: 3px 0;
           }
           ol{
               list-style-type:lower-roman;
               list-style-position:inside ;
               border: 2px solid red;
           }

        </style>
        <body>
         
        <h1>List style in html</h1>
        <ul>
           <li>apple</li>
           <li>mango</li>
           <li>guava</li>
           <li>orange</li>
           <li>banana</li>
        </ul>
        <ol>
           <li>apple</li>
           <li>mango</li>
           <li>guava</li>
           <li>orange</li>
           <li>banana</li>
        </ol>
    </body>
    </head>
</html>
