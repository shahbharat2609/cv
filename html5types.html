<html>
    <head>
        <title> Html 5 Input types</title>
    </head>
    <body>
        <label>Select color</label> <input type="color" name=""/><br><br>
        <label>Number</label><input type="number" min="10" max="50" step="5"><br><br>
        <label>Range</label><input type="range" step="10"/><br><br>
        <label>Date</label><input type="date" ><br><br>
        <label>Date time</label><input type="datetime-local" name=""><br><br>
        <label>Month</label><input type="month" ><br><br>
        <label>Week</label><input type="week" /><br><br>
        <label>Time</label><input type="time" /><br><br>
        <label>Email</label><input type="email" name="" /><br><br>
        <input type="submit"><br><br>
        <label>URL</label><input type="url" /><br><br>
        <input type="submit"><br><br>
        <label>Search</label><input type="search"/><br><br>
        <label>Telephone</label><input type="tel" /><br><br>
        <input type="submit"><br><br>
    </body>
</html>
