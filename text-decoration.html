<html>
    <head>
        <title>Css font: text decoration</title>
    
    <style>
        h1{
            text-decoration: underline red dotted;
            text-transform: uppercase;
            
        }
        #box{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 400px;
            border: 2px solid red;
            height: fit-content;
            padding:15px;
            text-decoration-line: underline;
            text-decoration-color: royalblue;
            

        }
    </style>
    </head>
    <h1>text decoration</h1>
    <body> 
        <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque qui sed recusandae quam sequi, dolores corporis laborum laboriosam voluptates. Eveniet ab assumenda similique laborum nam, minima eius consectetur culpa dolorum?
        </div>
    </body>
</html>
